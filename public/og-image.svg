<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1E1E4B" />
      <stop offset="100%" stop-color="#0A0A23" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="100" cy="50" r="2" />
    <circle cx="250" cy="150" r="1.5" />
    <circle cx="500" cy="80" r="2" />
    <circle cx="800" cy="120" r="1.5" />
    <circle cx="1100" cy="60" r="2" />
    <circle cx="50" cy="400" r="1.5" />
    <circle cx="300" cy="500" r="2" />
    <circle cx="600" cy="550" r="1.5" />
    <circle cx="900" cy="450" r="2" />
    <circle cx="1150" cy="580" r="1.5" />
    <circle cx="150" cy="300" r="1" />
    <circle cx="450" cy="200" r="1.5" />
    <circle cx="750" cy="350" r="1" />
    <circle cx="1050" cy="250" r="1.5" />
  </g>

  <!-- Twinkling Stars (simulated larger glow) -->
  <g filter="url(#glow)">
    <path d="M200,200 L205,215 L220,220 L205,225 L200,240 L195,225 L180,220 L195,215 Z" fill="#FFD700" opacity="0.6" transform="scale(0.8)"/>
    <path d="M900,100 L905,115 L920,120 L905,125 L900,140 L895,125 L880,120 L895,115 Z" fill="#FFD700" opacity="0.5" transform="scale(0.6)"/>
    <path d="M1000,500 L1005,515 L1020,520 L1005,525 L1000,540 L995,525 L980,520 L995,515 Z" fill="#FFD700" opacity="0.7" transform="scale(1)"/>
     <path d="M100,500 L105,515 L120,520 L105,525 L100,540 L99,525 L80,520 L99,515 Z" fill="#FFD700" opacity="0.7" transform="scale(0.7)"/>
  </g>

  <!-- Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Brush Script MT', cursive" font-size="80" fill="#FFFFFF" opacity="0.9" font-weight="bold">
    Te invito a mis 15
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="'Brush Script MT', cursive" font-size="120" fill="#E60073" font-weight="bold" filter="url(#glow)">
    Bianca
  </text>
</svg>
